<head>

    <!-- Font -->

    <link rel="stylesheet" href="css/sections/services.css">
    <link rel="stylesheet" href="css/sections/spaces.css">
    <link rel="stylesheet" href="css/sections/events.css">
    <link rel="stylesheet" href="css/sections/contact.css">

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="assets/logo/rovilogo.png" alt="ROVI" class="nav-logo">
        <div class="nav-links">
            <a href="#about">PROGETTO</a>
            <a href="#research">RICERCA</a>
            <a href="#services">SERVIZI</a>
            <a href="#spaces">SPAZI</a>
            <a href="#events">EVENTI</a>

        </div>
        <div class="menu-toggle">â˜°</div>
    </nav>

    <!-- Header -->
    <header class="header">
        <!-- Background Video -->
        <video class="header-background" autoplay muted playsinline preload="auto">
            <source src="assets/background/videobackgorund3.webm" type="video/webm">
            <source src="assets/background/videobackgorund3.webm" type="video/mp4">
        </video>
        <div class="header-content">
            <img src="assets/logo/rovilogo.png" alt="ROVI" class="header-logo">
            <a href="#about" class="cta-button">SCOPRI</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Il Progetto (sfondo bianco) -->
        <section class="section section-white">
            <div class="section-inner">
                <div id="about-project-container"></div>
            </div>
        </section>
    
        <!-- Ricerca (sfondo colorato) -->
        <section class="section section-colored">
            <div class="section-inner">
                <div id="about-research-container"></div>
            </div>
        </section>
    
        <!-- Servizi (sfondo bianco) -->
        <section class="section section-white">
            <div class="section-inner">
                <div id="services-container"></div>
            </div>
        </section>
    
        <!-- Spazi (sfondo colorato) -->
        <section class="section section-colored">
            <div class="section-inner">
                <div id="spaces-container"></div>
            </div>
        </section>
    
        <!-- Eventi (sfondo bianco) -->
        <section class="section section-white">
            <div class="section-inner">
                <div id="events-container"></div>
            </div>
        </section>
    
        <!-- Contatti (sfondo colorato) -->
        <section class="section section-colored">
            <div class="section-inner">
                <div id="contact-container"></div>
            </div>
        </section>
    
        <!-- Footer -->
        <div id="footer-container"></div>
    </main>

    <!-- JavaScript -->
    <script src="js/modules/navbar.js"></script>
    <script src="js/modules/animations.js"></script>
    <script src="js/modules/scroll.js"></script>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
