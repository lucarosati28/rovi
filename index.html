<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovi - Spazio Creativo</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/utils/variables.css">
    <link rel="stylesheet" href="css/utils/animations.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/components/toast.css">
    <link rel="stylesheet" href="css/components/carousel.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/sections/common.css">
    <link rel="stylesheet" href="css/sections/about.css">
    <link rel="stylesheet" href="css/sections/services.css">
    <link rel="stylesheet" href="css/sections/spaces.css">
    <link rel="stylesheet" href="css/sections/events.css">
    <link rel="stylesheet" href="css/sections/contact.css">
    <link rel="stylesheet" href="css/utils/responsive.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="assets/logo/rovilogo.png" alt="ROVI" class="nav-logo">
        <div class="nav-links">
            <a href="#about">IL PROGETTO</a>
            <a href="#services">SERVIZI</a>
            <a href="#spaces">SPAZI</a>
            <a href="#events">EVENTI</a>
            <a href="#contact" class="cta-button">CONTATTACI</a>
        </div>
        <div class="menu-toggle">â˜°</div>
    </nav>

    <!-- Header -->
    <header class="header">
        <!-- Background Video -->
        <video class="header-background" autoplay muted playsinline preload="auto">
            <source src="assets/background/videobackgorund1.webm" type="video/webm">
            <source src="assets/background/videobackgorund1.mp4" type="video/mp4">
        </video>
        <div class="header-content">
            <img src="assets/logo/logo.svg" alt="ROVI" class="header-logo">
            <a href="#about" class="cta-button">SCOPRI IL PROGETTO</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Section containers -->
        <div id="about-container"></div>
        <div id="services-container"></div>
        <div id="spaces-container"></div>
        <div id="events-container"></div>
        <div id="contact-container"></div>
        <div id="footer-container"></div>
    </main>

    <!-- JavaScript -->
    <script src="js/modules/navbar.js"></script>
    <script src="js/modules/animations.js"></script>
    <script src="js/modules/scroll.js"></script>
    <script src="js/main.js"></script>
    <script>
    // Script per gestire il loop del video
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.querySelector('.header-background');
        
        // Funzione per far ripartire il video dall'inizio
        function restartVideo() {
            video.currentTime = 0;
            video.play();
        }

        // Riavvia il video quando finisce
        video.addEventListener('ended', restartVideo);
        
        // Assicurati che il video parta
        video.play().catch(function(error) {
            console.log("Video autoplay fallito:", error);
        });
    });
    </script>
</body>
</html>
